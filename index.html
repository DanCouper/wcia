<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Components in Action</title>
  <script>
    class MyCustomTag extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `<h2>${this.getAttribute('title')}</h2><button>Click Me!</button>`;

        Object.assign(this.style, {
          'background-color': '#6C7A89',
          'color': '#ECF0F1',
          'display': 'inline-block',
          'padding': '1.5rem',
        });
      }
    }

    if (!customElements.get('my-custom-tag')) {
      customElements.define('my-custom-tag', MyCustomTag);
    }
  </script>
</head>
<body>
  <my-custom-tag title="My Custom Element!"></my-custom-tag>
</body>
</html>
